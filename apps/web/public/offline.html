<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>オフライン - ハチカイ</title>
  <style>
    html,body{height:100%;margin:0;background:#0b0b10;color:#e6e6eb;font-family:-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .wrap{display:flex;align-items:center;justify-content:center;height:100%;text-align:center;padding:24px}
    .card{max-width:520px;background:#11131a;border:1px solid #2a2d3a;border-radius:12px;padding:24px}
    .btn{display:inline-block;margin-top:12px;padding:10px 14px;border-radius:8px;background:#3b82f6;color:#fff;text-decoration:none}
  </style>
  <link rel="manifest" href="/manifest.webmanifest" />
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>オフラインです</h1>
      <p>ネットワークに接続していないため、最新のデータを取得できません。再接続後にリロードしてください。</p>
      <a href="/" class="btn">ホームへ戻る</a>
    </div>
  </div>
</body>
</html>
